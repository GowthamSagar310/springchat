<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BooksTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<style>

    html, body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    main {
        width: auto;

        max-width: 1200px;
        background: #ffffff;
        border-radius: 10px;
        display: flex;
        align-items: center;
        overflow: hidden;
    }
</style>
<body>

<main class="card border-light-subtle shadow-sm p-4">

    <div class="text-center" id="message-alert"
         th:if="${message}"
         th:classappend="${success} ? 'alert alert-success' : 'alert alert-danger'"
         th:text="${message}"
    >
    </div>
    <div class="d-flex align-items-center" style="padding: 2rem 0">
        <form th:action="@{/register}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Dragon123" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" name="password" class="form-control" id="password">
            </div>

            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-primary mb-3 btn-sm">Sign Up</button>
            </div>
        </form>
    </div>
</main>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const message = document.getElementById('message-alert');
        console.log(message);
        if (message != null && message.classList.contains('alert-success')) {
            setTimeout(function() {
                window.location.href = '/';
            }, 2000);
        }
    });
</script>


</html>
